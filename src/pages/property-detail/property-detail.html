<ion-header>
        <ion-navbar>
            <ion-title><strong style="color: orange"> Smart Class</strong>Student</ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content  style="background-color: #3d659a">
        <ion-card *ngIf="property.id" style="    background-color: #889abb;">
            <img style="width: 189px;" src="{{property.picture}}" />
            <ion-card-content>
                <h2 style="color: white" class="card-title">{{property.name}}</h2>
                <!-- <p style="color: white">{{property.type}}</p>  -->
                <button ion-button (click)="makeAppoinment()">
                        <ion-icon item-right name="md-calendar" > Save Changes</ion-icon>
                </button>
            </ion-card-content>
            <ion-list style=" background-color: transparent;">
      
                <ion-item style=" background-color: transparent;">
                    <ion-icon item-left name="paper"></ion-icon>
                    <h3 style="color: aqua">Batch</h3>
                    <ion-note style="color: white" item-right>{{property.batch}}</ion-note>
                </ion-item>
                <ion-item style="    background-color: transparent;">
                    <ion-icon item-left name="logo-buffer"></ion-icon>
                    <h3 style="color: aqua">Course</h3>
                    <ion-note style="color: white" item-right>{{property.course}}</ion-note>
                </ion-item>
                <ion-item style="    background-color: transparent;">
                  <ion-icon item-left name="md-call"></ion-icon>
                  <h3 style="color: aqua">Mobile</h3>
                  <ion-note style="color: white" item-right>{{property.phonenumber}}</ion-note>
              </ion-item>
                <ion-item style="    background-color: transparent;">
    
                        <button ion-button icon-left (click)="changeBatch(property)" clear item-right>
                            <ion-icon name="md-create"></ion-icon>
                            Change
                        </button>

                    <button ion-button icon-left (click)="changeCourse(property)" clear item-right>
                        <ion-icon name="md-done-all"></ion-icon>
                        Change
                    </button>
      
                </ion-item>
      
                <button ion-item (click)="openBrokerDetail(property.name)" style="    background-color: transparent;">
                    <!-- <ion-avatar item-left>
                        <img src="{{property.broker.picture}}"/>
                    </ion-avatar>
                    <h2>{{property.broker.name}}</h2>
                    <p>{{property.broker.title}}</p> -->
                </button>
            </ion-list>
      
        </ion-card>
      </ion-content>
