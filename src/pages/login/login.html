      <div style=" padding-left: 101px;padding-top: 53px;">

  <div style="background-color:transparent;    margin-top: 34px;">
  <button ion-button (click)="login(user)" style="     width: 298px;margin-left: 24px;   background-color: #049898">Login</button>
