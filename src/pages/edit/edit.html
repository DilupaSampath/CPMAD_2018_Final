<ion-header>
    <ion-navbar>
      <ion-title><strong style="color: orange"> Help Hands</strong>Edit Profile</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding style="background-color: #30425a">
    <ion-item [hidden]="IsStateChange" style="    background-color: #24093e">
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="property['name']"></ion-input>
    </ion-item>  
    <ion-item  style="    background-color: #24093e" >
      <ion-label>Address</ion-label>
      <ion-input type="text" [(ngModel)]="property.address"></ion-input>
    </ion-item>
    <ion-item  style="background-color: #24093e">
      <ion-label>Phone number</ion-label>
      <ion-input type="text" [(ngModel)]="property.phonenumber"></ion-input>
    </ion-item >
    <ion-item  style="    background-color: #24093e">
      <ion-label>City</ion-label>
      <ion-input type="text" [(ngModel)]="property.city"></ion-input>
    </ion-item  >
    <ion-item style="    background-color: #24093e">
      <ion-label>District</ion-label>
      <ion-input type="text" [(ngModel)]="property.district"></ion-input>
    </ion-item>
    <ion-item  style="    background-color: #24093e" >
      <ion-label>Type</ion-label>
      <ion-input type="text" [(ngModel)]="property.type"></ion-input>
    </ion-item>
    <ion-item   style="    background-color: #24093e">
      <ion-label>Experience</ion-label>
      <ion-input type="text" [(ngModel)]="property.experience"></ion-input>
    </ion-item>
    <button ion-button (click)="register(property)" style="    width: 170px;
    margin-left: 78px;">Update Me</button>
  </ion-content>Android
